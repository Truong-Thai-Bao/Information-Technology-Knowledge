<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Information Technology Knowledge</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="shortcut icon" href="Images/Icon.png">

<body>
    <header class="flex head">
        <img src="Images/Untitled-1.png"  alt="Information Technology">
        <h1>Information Technology Knowledge</h1>
        <div class="flex head">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Type your find">
                <ul class="suggestion-list"></ul>
            </div>
            <div>
                <button class="btnLogin-popup button">Login</button>    
            </div>
        </div>
        </header>
         <nav>
            <ul class="menu flex block" id="languages"></ul>
        </nav>

     <div class="wrapper blocklogin">
        <span class="icon-close"><i class="fa-solid fa-xmark"></i></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" required>
                <label>Email</label>          
                </div>
                <div class="input-box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" required>
                <label>Password</label>          
                </div>
                <div class="remember-forgot">
                <label>
                    <input type="checkbox">Remember me
                </label>
                <a href="#">Fogot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                <p>Don't have an account? 
                <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <input type="text" required>
                <label>Username</label>          
                </div>
                <div class="input-box">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" required>
                <label>Email</label>          
                </div>
                <div class="input-box">
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" required>
                <label>Password</label>          
                </div>
                <div class="remember-forgot">
                <label>
                    <input type="checkbox">I agree to the terms & conditions
                </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                <p>Already have an account? 
                <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
